name: CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build:
        runs-on: macos-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Set up Swift
            uses: swift-actions/setup-swift@v1
            with:
              swift-version: '5.8.1'

          - name: Build
            run: swift build --build-tests

          - name: Run Tests
            run: swift test